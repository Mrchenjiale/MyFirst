<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="js/base.js"></script>
    <link rel="stylesheet" href="css/mobile-reset.css">
    <link rel="stylesheet" type="text/css" href="css/com.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="com-middler container-wh-register">
        <div class="all">
            <img src="images/yueju.png" alt="" class="logo">
            <form action="" onsubmit="return false" class="infor">
                <p class="line">
                    <label class="iconfont in-before" for="name">&#xe614;</label>
                    <input type="text" class="in-content" id="name" placeholder="邮箱/用户/手机号">
                </p>
                <p class="line">
                    <label class="iconfont in-before in-before-pwd" for="pwd">&#xe607;</label>
                    <input type="password" class="in-content" id="pwd" placeholder="密码">
                </p>
                <p class="yanzheng">
                    <input type="text" class="yan-left" placeholder="请输入动态密码">
                    <input type="button" class="yan-right" value="获取验证码">
                </p>
                <p class="ok">
                    <input type="submit" value="注册完成" class="ok-sub">
                </p>
            </form>
            <p class="foot">注册即代表同意《阅居注册条款》和《阅居社区条款》</p>
        </div>
    </div>
    <script src="js/Zepto.js"></script>
    <script>
    document.body.style.height = window.innerHeight+'px';
    $("input").focus(function(){
        $(this).css("border-color","red")
    })
    $("input").focusout(function(){
        $(this).css("border-color","")
    })
    setTimeout(function(){
        window.location.href="gerenzhongxin.html";
    },3000);
    </script>
</body>
</html>

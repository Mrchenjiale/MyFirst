<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="js/base.js"></script>
    <link rel="stylesheet" href="css/mobile-reset.css">
    <link rel="stylesheet" type="text/css" href="css/com.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="com-middler container-wh-login">
        <div class="all">
            <img src="images/yueju.png" alt="" class="logo">
            <form action="" onsubmit="return false" class="infor">
                <p class="line">
                    <label class="iconfont in-before" for="name">&#xe614;</label>
                    <input type="text" class="in-content" id="name" placeholder="邮箱/用户/手机号">
                </p>
                <p class="line">
                    <label class="iconfont in-before in-before-pwd" for="pwd">&#xe607;</label>
                    <input type="password" class="in-content" id="pwd" placeholder="密码">
                </p>
                <p class="sure">
                    <input type="submit" value="登录" class="sub">
                </p>
            </form>
            <div class="foot clearfix">
                <a class="left" href="javascript:void(0)">忘记密码</a>
                <a class="right" href="register.html">注册</a>
            </div>
        </div>
    </div>
    <script>
    document.body.style.height = window.innerHeight+'px';
    </script>
</body>
</html>
